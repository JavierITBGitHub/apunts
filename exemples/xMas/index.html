<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
  <p id="diesNadal" class="w3-center" style="font-size: 4em;"></p>

    <script>
      const avui = new Date();
      const anyActual = avui.getFullYear();
      let nadal = new Date(anyActual, 11, 25); // Mes 11 = desembre

      // Si ja ha passat el Nadal aquest any, calcula el del proper any
      if (avui > nadal) {
        nadal = new Date(anyActual + 1, 11, 25);
      }

      const diferencia = nadal - avui;
      const diesRestants = Math.ceil(diferencia / (1000 * 60 * 60 * 24));

      document.getElementById("diesNadal").textContent =
        `${diesRestants} dies âœ¨`;
    </script>
